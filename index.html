<!DOCTYPE html>
<html>
<head>
  <meta charset = 'UTF-8'>
  <title>Cat Clicker</title>
  <link rel='stylesheet' href='css/main.css'>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
  <h3>Cat Counter</h3>

  <div>
    <h4>Available Cats</h4>
    <ul class='cat-list'></ul>
  </div>

  <div>
    <button class = 'admin'>Admin</button>
  </div>

<div class = 'options'>
  <form>
    <div>
      <label>Cat Name:</label>
      <input type='text' class='new-name'>
    </div>
    <div>
      <label>Image URL:</label>
      <input type='text' class='new-image'>
    </div>
    <div>
      <label>No. of Clicks:</label>
      <input type='text' class = 'new-clicks'>
    </div>
    </form>
    <div>
      <button class='cancel'>Cancel</button>
      <button class='save'>Save</button>
    </div>

</div>



  <div class='cat'>
    <h4>Cat Name: <span class='cat-name'></span>
    <img class='cat-image' src='' alt='vote for this cat'>
    <p>Cat Clicked: <span class='counter'>0</span></p>
  </div>

  <script src='js/model.js'></script>
</body>
</html>
